<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Side Validation Challenge</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center">

  <form id="registerForm" class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md space-y-6">
    <h1 class="text-3xl font-bold text-center text-blue-700">Register</h1>

    <div>
      <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
      <input name="email" id="email" 
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
      <input name="password" id="password" type="password"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label for="confirmPassword" class="block text-gray-700 font-medium mb-1">Confirm Password</label>
      <input name="confirmPassword" id="confirmPassword" type="password"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <button type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition duration-300">
      Submit
    </button>
    <p id="error_mes" class="text-red-800 font-semibold  ">error message</p>
  </form>

  <script src="index.js"></script>
</body>

</html>
